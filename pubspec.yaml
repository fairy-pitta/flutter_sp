name: mel_spectrogram
description: Real-time mel spectrogram waterfall display for mobile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  provider: ^6.1.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/shaders/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: fonts/SFProDisplay-Regular.ttf
        - asset: fonts/SFProDisplay-Bold.ttf
          weight: 700